<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan QR - Simulasi RVM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 3em;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 3em;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      margin-bottom: 1em;
      color: #333;
    }
    .button-group {
      margin-top: 2em;
      display: flex;
      gap: 1em;
      justify-content: center;
    }
    button {
      padding: 1em 2em;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .scanning-status {
      color: #28a745;
      margin: 1em 0;
    }
    .success-message {
      display: none;
      background: #28a745;
      color: white;
      padding: 1em;
      border-radius: 8px;
      margin: 1em 0;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan QR RVM Simulation</h1>
    <p class="scanning-status">üì± Scanner aktif...</p>
    <div id="reader"></div>
    <div id="successMessage" class="success-message">
      ‚úÖ QR berhasil dipindai!<br>
      <small>Klik tombol dashboard untuk melanjutkan</small>
    </div>
    
    <div class="button-group">
      <button onclick="simulateQR()">üîç Simulasi QR</button>
      <button class="btn-secondary" onclick="window.open('dashboard.html', '_blank')">üìä Lihat Dashboard</button>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const html5Qrcode = new Html5Qrcode("reader");
    
    html5Qrcode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      onScanError
    );

    function onScanError(error) {
      console.log(error);
    }

    function onScanSuccess(decodedText) {
      processScan(decodedText);
    }

    function processScan(userId) {
      localStorage.setItem("activeUser", userId);
      document.getElementById('successMessage').style.display = 'block';
      html5Qrcode.stop();
    }

    function simulateQR() {
      const userId = Math.random().toString(36).substring(2, 15);
      processScan(userId);
    }
</script>
    function goToDashboard() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
